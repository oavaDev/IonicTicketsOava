<div class="slide-main">
  <app-orbiting-slide *ngIf="index === 0" ></app-orbiting-slide>
  <div *ngIf="index === 2">
    <app-notifications-intro-component *ngFor="let notification of notifications" ></app-notifications-intro-component>
  </div>
  <div *ngIf="index === 1"  class="ion-image-container">
    <ion-img class="slide-image" src="assets/images/map-image.jpg"></ion-img>
  </div>
  <ion-text class="slide-title" >{{data.title}}</ion-text>
  <ion-text class="slide-description">{{data.description}}</ion-text>
</div>
